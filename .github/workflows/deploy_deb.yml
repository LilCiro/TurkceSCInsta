on:
  workflow_dispatch: # Bu iÅŸ akÄ±ÅŸÄ±nÄ± GitHub arayÃ¼zÃ¼nden manuel olarak tetiklemeye izin verir.

jobs:
  deploy_deb:
    runs-on: ubuntu-latest
    permissions:
      contents: none
      actions: write

    steps:
      - name: Derleme Ä°ÅŸ AkÄ±ÅŸÄ± Artifact'larÄ±nÄ± Ä°ndir ğŸ“¥
        uses: actions/github-script@v7
        with:
          script: |
            // 'TÃ¼rkÃ§e SCInsta\'yÄ± Derle ve Paketle' iÅŸ akÄ±ÅŸÄ±nÄ±n en son baÅŸarÄ±lÄ± Ã§alÄ±ÅŸtÄ±rmasÄ±nÄ± bulur ve artifact'Ä±nÄ± indirir.
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const workflowName = 'TÃ¼rkÃ§e SCInsta\'yÄ± Derle ve Paketle ğŸ“¦ğŸš€âœ¨ğŸ› ï¸'; // buildapp.yml dosyasÄ±nÄ±n 'name' alanÄ±

            const { data: workflows } = await github.rest.actions.listWorkflowRunsForRepo({
              owner,
              repo,
              workflow_id: workflowName,
              status: 'success',
              branch: context.ref.replace('refs/heads/', ''),
              per_page: 1
            });

            if (workflows.workflow_runs.length === 0) {
              console.log(`Hata: '${workflowName}' iÅŸ akÄ±ÅŸÄ±nÄ±n baÅŸarÄ±lÄ± bir Ã§alÄ±ÅŸtÄ±rmasÄ± bulunamadÄ±.`);
              return;
            }
            const latestRunId = workflows.workflow_runs[0].id;
            console.log(`En son baÅŸarÄ±lÄ± '${workflowName}' Ã§alÄ±ÅŸtÄ±rma ID'si: ${latestRunId}`);

            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner,
              repo,
              run_id: latestRunId,
            });

            // DEB artifact'Ä± arÄ±yoruz. AdÄ± 'SCInsta_deb_v' ile baÅŸlÄ±yor.
            const matchArtifact = artifacts.data.artifacts.find(artifact => artifact.name.startsWith("SCInsta_deb_v")); 
            
            if (!matchArtifact) {
              console.log("DEB artifact bulunamadÄ± veya adÄ± eÅŸleÅŸmiyor. DaÄŸÄ±tÄ±m atlanÄ±yor.");
              return;
            }
            
            const download = await github.rest.actions.downloadArtifact({
              owner,
              repo,
              artifact_id: matchArtifact.id,
              archive_format: 'zip',
            });
            
            const fs = require('fs');
            fs.writeFileSync(`${process.env.GITHUB_WORKSPACE}/deb_artifact.zip`, Buffer.from(download.data));
          
          env:
            DEB_REPO_SLUG: "LilCiro/scinsta-repo" # Senin depo adÄ±n: LilCiro/scinsta-repo
            DEB_REPO_BRANCH: "gh-pages" # GitHub Pages iÃ§in genellikle bu kullanÄ±lÄ±r

      - name: Ä°ndirilen Artifact'Ä± Ã‡Ä±kar ğŸ“¦
        run: |
          mkdir -p deb_output
          unzip deb_artifact.zip -d deb_output || { echo "Hata: Artifact Ã§Ä±karÄ±lamadÄ±."; exit 1; }
          DEB_FILE=$(find deb_output -name "*.deb" -print -quit)
          if [ -z "$DEB_FILE" ]; then
            echo "Hata: Ã‡Ä±karÄ±lan artifact iÃ§inde .deb dosyasÄ± bulunamadÄ±."
            exit 1
          fi
          echo "DEB_FILE_PATH=$DEB_FILE" >> $GITHUB_ENV
          echo "DEB_FILENAME=$(basename $DEB_FILE)" >> $GITHUB_ENV

      - name: Depo Klonla ve HazÄ±rla ğŸŒ¿
        uses: actions/checkout@v4
        with:
          repository: ${{ env.DEB_REPO_SLUG }}
          ref: ${{ env.DEB_REPO_BRANCH }}
          token: ${{ secrets.DEB_REPO_TOKEN }} # Secret adÄ±: DEB_REPO_TOKEN
          path: deb_repo

      - name: Yeni DEB Paketini Ekle ve Depoyu GÃ¼ncelle âœ¨
        working-directory: deb_repo
        run: |
          mkdir -p debs
          cp "${{ github.workspace }}/${{ env.DEB_FILE_PATH }}" debs/ || { echo "Hata: .deb dosyasÄ± kopyalanamadÄ±."; exit 1; }

          echo "Packages dosyasÄ± gÃ¼ncelleniyor..."
          dpkg-scanpackages -m debs /dev/null > Packages || { echo "Hata: Packages dosyasÄ± oluÅŸturulamadÄ±."; exit 1; }
          gzip -c Packages > Packages.gz || { echo "Hata: Packages.gz sÄ±kÄ±ÅŸtÄ±rÄ±lamadÄ±."; exit 1; }

          # Release dosyasÄ±nÄ± oluÅŸturan ve gÃ¼ncelleyen kÄ±sÄ±m
          {
            echo "Origin: SCInsta Tweak Deposu"
            echo "Label: SCInsta"
            echo "Suite: stable"
            echo "Version: 1.0"
            echo "Codename: ios"
            echo "Architectures: iphoneos-arm"
            echo "Components: main"
            echo "Description: Instagram deneyiminizi geliÅŸtiren SCInsta tweakleri."
            echo "MD5Sum:"
            md5sum Packages | awk '{print " " $1 " Packages"}'
            md5sum Packages.gz | awk '{print " " $1 " Packages.gz"}'
            echo "SHA1:"
            sha1sum Packages | awk '{print " " $1 " Packages"}'
            sha1sum Packages.gz | awk '{print " " $1 " Packages.gz"}'
            echo "SHA256:"
            sha256sum Packages | awk '{print " " $1 " Packages"}'
            sha256sum Packages.gz | awk '{print " " $1 " Packages"}'
          } > Release

      - name: DeÄŸiÅŸiklikleri Commit Et ve Push Et ğŸ“¤
        working-directory: deb_repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Otomatik: Yeni SCInsta DEB paketi eklendi ve depo gÃ¼ncellendi" || echo "DeÄŸiÅŸiklik yok, commit atlanÄ±yor."
          git push
        env:
          GH_TOKEN: ${{ secrets.DEB_REPO_TOKEN }}

      - name: TamamlandÄ± ğŸ‰
        run: echo "DEB paketi baÅŸarÄ±yla depoya yÃ¼klendi ve depo gÃ¼ncellendi."
