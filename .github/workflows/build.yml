name: Build

on:
  workflow_dispatch:

jobs:
  build-rootless:
    runs-on: macos-13
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
          
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Checkout theos/theos
        uses: actions/checkout@v4
        with:
          repository: theos/theos
          ref: master
          submodules: recursive
          path: theos

      - name: Checkout SDKs
        uses: actions/checkout@v4
        with:
          repository: theos/sdks
          ref: master
          path: theos/sdks

      - name: Install dependencies
        run: brew install make xz ldid

      - name: Build package (rootless)
        run: |
          # Derleme komutunu çalıştırmadan önce projenizin klasörüne geçilmelidir.
          # Deponuzun kök dizininde 'main' klasörü varsa bu komut gereklidir.
          cd main
          THEOS=theos gmake clean package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=rootless

      - name: Upload a Build Artifact (rootless)
        uses: actions/upload-artifact@v4
        with:
          name: packages iphoneos-arm64 (rootless)
          path: packages/*_iphoneos-arm64.deb

  build-rootful:
    runs-on: macos-12
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '14.2'
          
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Checkout theos/theos
        uses: actions/checkout@v4
        with:
          repository: theos/theos
          ref: master
          submodules: recursive
          path: theos

      - name: Checkout SDKs
        uses: actions/checkout@v4
        with:
          repository: theos/sdks
          ref: master
          path: theos/sdks

      - name: Install dependencies
        run: brew install make xz ldid

      - name: Build package (rootful)
        run: |
          # Derleme komutunu çalıştırmadan önce projenizin klasörüne geçilmelidir.
          # Deponuzun kök dizininde 'main' klasörü varsa bu komut gereklidir.
          cd main
          THEOS=theos gmake clean package FINALPACKAGE=1

      - name: Upload a Build Artifact (rootful)
        uses: actions/upload-artifact@v4
        with:
          name: packages iphoneos-arm (rootful)
          path: packages/*_iphoneos-arm.deb
